<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TetraAnalytics Dashboard</title>
    <link rel="icon" type="imgage/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,600,700&display=swap" rel="stylesheet"></head>
<body class="wrapper">
        <header>
            <div class="burger">
                <button class="hamburger hamburger--squeeze mobile" type="button">
                    <span class="hamburger-box"><span class="hamburger-inner"></span></span>
                </button>
            </div>
            <div class="logo-container">
                <a href="#"><p>my logo</p></a>
            </div>
        </header>

        <div class="content">
            <nav>
                <ul class="navigation-items">
                    <li><a href="#"><svg class="icon nav-icon icon-dashboard"><use xlink:href="sprite/sprite.svg#icon-dashboard"/></svg>
                        <p>Dashboard</p></a></li>
                    <li><a href="#"><svg class="icon nav-icon icon-users"><use xlink:href="sprite/sprite.svg#icon-users"/></svg>
                        <p>Members</p></a></li>
                    <li><a href="#"><svg class="icon nav-icon icon-stats-bars"><use xlink:href="sprite/sprite.svg#icon-stats-bars"/></svg>
                        <p>Analytics</p></a></li>
                    <li><a href="#"><svg class="icon nav-icon icon-setting"><use xlink:href="sprite/sprite.svg#icon-setting"/></svg>
                        <p class="border">Settings</p></a></li>
                </ul>
                <ul class="navigation-items-2">
                    <li class="alert-icon-light-relative"><a href="#"><svg class="icon nav-icon icon-bell-o"><use xlink:href="sprite/sprite.svg#icon-bell-o"/></svg>
                        <span class="alert-icon-light"></span><p class="mobile">Notifications</p></a></li>
                    <li><a href="#"><img class="icon profile-pic" src="images/member-1.jpg" alt="profile-pic">
                        <h3 class="user-name">Josh Miller</h3></a></li>
                    <li class="sign-out mobile"><a href="#">
                        <p>Sign Out</p></a></li>
                </ul>
                <div class="navigation-items-separate-line mobile"></div>
            </nav>
            <div class="page-title-search-bar">
                <div class="page-title-container">
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="search-container">
                    <form action="#">
                        <label>
                            <input type="text" class="search-bar" placeholder="Search">
                            <input type="image" class="search-icon" name="submit" src="images/search.png" alt="Submit"/>
                        </label>
                    </form>
                </div>
            </div>
        </div>

        <main class="main-content">
            <section class="traffic">
                <div class="content-wrapper">
                    <p>Traffic</p>
                </div>
            </section>

            <section class="daily-traffic">
                <div class="content-wrapper">
                    <p>Daily traffic</p>
                </div>
            </section>

            <section class="mobile-users">
                <div class="content-wrapper">
                    <p>Mobile users</p>
                </div>
            </section>

            <section class="social-stats">
                <div class="content-wrapper">
                    <p>Social stats</p>
                </div>
            </section>

            <section class="new-members">
                <div class="content-wrapper">
                    <p>New members</p>
                </div>
            </section>

            <section class="recent-activity">
                <div class="content-wrapper">
                    <p>Recent activity</p>
                </div>
            </section>

            <aside class="message-user">
                <div class="content-wrapper">
                    <p>Message user</p>
                </div>
            </aside>
            <aside class="settings">
                <div class="content-wrapper">
                    <p>Settings</p>
                </div>
            </aside>
        </main>
        <script src="js/app.js"></script>
</body>
</html>
